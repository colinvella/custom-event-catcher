<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Event Catcher</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #333;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: #3ba55c;
    }
    .instruction {
      background: #f5f5f5;
      border-left: 3px solid #3ba55c;
      padding: 12px;
      margin: 8px 0;
      border-radius: 3px;
    }
    .step {
      margin: 6px 0;
      line-height: 1.5;
    }
    .step strong {
      color: #3ba55c;
    }
    .shortcut {
      display: inline-block;
      background: #fff;
      border: 1px solid #ddd;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
      margin: 0 2px;
    }
    .count {
      text-align: center;
      margin: 12px 0;
      padding: 8px;
      background: #e8f5e9;
      border-radius: 4px;
      font-size: 12px;
    }
    .count strong {
      color: #3ba55c;
      font-size: 16px;
    }
    .control-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 12px 0;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .control-row label {
      font-weight: 500;
      font-size: 13px;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #3ba55c;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h3>ðŸ“¡ Custom Event Catcher</h3>
  
  <div class="control-row">
    <label for="captureToggle">Capture Events</label>
    <label class="toggle-switch">
      <input type="checkbox" id="captureToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="count">
    <strong id="eventCount">0</strong> events captured
  </div>
  
  <div class="instruction">
    <div class="step"><strong>1.</strong> Open DevTools <span class="shortcut">F12</span></div>
    <div class="step"><strong>2.</strong> Click the <strong>Custom Events</strong> tab</div>
    <div class="step"><strong>3.</strong> View captured events in the panel</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
