<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Event Catcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>ğŸ“¡ Custom Event Catcher v<span id="version"></span></h3>
  
  <div class="control-row">
    <label for="captureToggle">Capture Events</label>
    <label class="toggle-switch">
      <input type="checkbox" id="captureToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="count">
    <strong id="eventCount">0</strong> events captured
  </div>
  
  <div class="instruction">
    <div class="step"><strong>1.</strong> Open DevTools <span class="shortcut">F12</span></div>
    <div class="step"><strong>2.</strong> Click the <strong>Custom Events</strong> tab</div>
    <div class="step"><strong>3.</strong> View captured events in the panel</div>
  </div>
  
  <div class="footer">
    <a href="https://github.com/colinvella/custom-event-catcher" target="_blank">View on GitHub</a>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
